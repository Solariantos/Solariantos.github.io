<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Daniliuk Bohdan Tortiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Тортики <span id="amb">&amp;</span> Тістечка</h1></header>

    <main>
            <input type="radio" id="cakekes" name="menu">
            <input type="radio" id="cookies" name="menu">
            <input type="radio" id="muffins" name="menu">
            <input type="radio" id="ruletics" name="menu">
            <input type="radio" id="keks" name="menu">
            
            <input type="radio" id="all" name="menu" checked>

        <nav class="menu">
           
            <div class="valuefilter">
                <div class="k-slider">
                    <p>Калорії у порції</p>
                    
                    <input value="100" min="0" value="100" max="100" step="1" type="range" />
                    <p>Від 0 до 400 кКал</p>
                </div>
            
                <label for="all">Всі</label>
                <label for="cakekes">Тортики</label>
                
                <label for="cookies">Тістечка</label>
                
                <label for="muffins">Мафіни</label>
                <label for="ruletics">Рулетики</label>
                
                <label for="keks">Печиво</label>
            
            </div>
                    
        </nav>

        <section class="items">
            
            <div class="tile cakekes" >
                <div class="Show">
                    <div class="img">
                    <img src="img/smakota1.jpg" alt="cakekes">
                    </div>
                    <span>Ванільний</span>
                </div>
                <div class="value">
                    190 кКал
                </div>
            </div>
            <div class="tile keks" >
                <div class="Show">
                    <div class="img">
                    <img src="img/smakota2.jpg" alt="pechivo">
                    </div>
                    <span>Пісочне</span>
                </div>
                <div class="value">
                    190 кКал
                </div>
            </div>
            <div class="tile ruletics" >
                <div class="Show">
                    <div class="img">
                    <img src="img/smakota3.jpg" alt="rulet">
                    </div>
                    <span>Вишневий</span>
                </div>
                <div class="value">
                    190 кКал
                </div>
            </div>


            <div class="tile cakekes">
                <div class="Show">
                    <div class="img">
                        <img id="ErPh" src="img/smakota5.jpg" alt="cakekes">
                        </div> 
                    <span>Coffee</span>
                </div>
                <div class="value">
                    320 кКал
                </div>
            </div>

           <div class="tile cakekes">
                <div class="Show">
                    <div class="img">
                        <img id="ErPh" src="img/smakota6.jpg" alt="cakekes">
                        </div> 
                    <span>Шоко</span>
                </div>
                <div class="value">
                    290 кКал
                </div>
            </div>

            <div class="tile cookies">
                <div class="Show">
                    <div class="img">
                        <img src="img/smakota7.jpg" alt="keks">
                        </div>
                    <span>Пухнасті</span>
                </div>
                <div class="value">
                    45 кКал
                </div>
            </div>

            <div class="tile cakekes">
                <div class="Show">
                    <div class="img">
                        <img src="img/smakota8.jpg" alt="cakekes">
                    </div>
                    <span>Сімейний</span>
                </div>
                <div class="value">
                    123 кКал
                </div>
            </div>

         

        </section>
        
    </main>

        <div class="inf">Contacts:</div>

    </footer>
